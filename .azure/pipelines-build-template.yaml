
parameters:
  - name: services
    type: object
    default:
      - api
      - web

variables:
  - name: buildDate
    value: $[format('{0:yyyy}{0:MM}{0:dd}', pipeline.startTime)]

jobs:
  - job: Build
    displayName: Build Services
    strategy:
      maxParallel: 2
      matrix:
        ${{ each service in parameters.services }}:
          ${{ service }}-name:
            serviceName: ${{ service }}
    steps:
      - task: Docker@2
        displayName: Login to Docker Hub
        inputs:
          command: login
          containerRegistry: dockerHubRegistryPrimary
      - task: Docker@2
        displayName: Build and Push Docker Images
        inputs:
          command: buildAndPush
          containerRegistry: dockerHubRegistryPrimary
          Dockerfile: services/$(serviceName)/Dockerfile.k8s
          buildContext: services/$(serviceName)
          repository: azuredevtest/$(serviceName)
          tags: |
            $(Build.SourceBranchName)-$(buildDate).$(Build.BuildId)
            $(Build.SourceBranchName)-latest
